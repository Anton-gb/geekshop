{% extends 'authapp/base.html' %}

{% block content %}
    <form class="m-2" method="post" action="{% url 'authapp:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Войти</button>
    </form>
    <a class="btn btn-info w-100" href="{% url 'authapp:register' %}">Зарегистрироваться</a>
{% endblock %}
