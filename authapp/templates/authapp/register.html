{% extends 'authapp/base.html' %}

{% block content %}
    <form class="form-row m-2" method="post" action="{% url 'authapp:register' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
    </form>
    <a class="btn btn-info w-100" href="{% url 'authapp:login' %}">Войти</a>
{% endblock %}
